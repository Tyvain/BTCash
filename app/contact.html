<div class="container">
	<form class="col-md-4 col-md-offset-4">
		<div class="alert alert-success" *ngIf="successMsg">
			{{successMsg}}
		</div>

		<div class="alert alert-danger" *ngIf="errorMsg">
			Email error {{errorMsg}} or email is wrong.
		</div>
	to: <input type="email" class="form-control" [(ngModel)]="recipient" required>
	subject: <input type="text" class="form-control" [(ngModel)]="subject" required>
	message: <textarea class="form-control" [(ngModel)]="message" required></textarea><br>
	<input type="button" class="btn btn-success" (click)="onCreate()" value="Send" [disabled]="submitDisabled">
	</form>
</div>
