<div class="row">
		<h1>MACHINE</h1>
        <h4><a href="#" > AAAA BBB CCC DDD EEE</a></h4>
</div>

<div class="row">
<label>Step 1</label>
<label>Step 2</label>
<label>Step 3</label>
	<form class="col-md-4 col-md-offset-4 col-xs-offset-4 col-xs-6">
		<div class="alert alert-success alert-dismissible" *ngIf="successMsg">
  			<button type="button" class="close" data-dismiss="alert">
  				<span aria-hidden="true">&times;</span>
  			</button>
  			<strong>Success!</strong>  {{successMsg}}.
		</div>

		<div class="alert alert-danger alert-dismissible" *ngIf="errorMsg">
  			<button type="button" class="close" data-dismiss="alert">
  				<span aria-hidden="true">&times;</span>
  			</button>
  			<strong>Error!</strong>  {{errorMsg}}
		</div>	

	<input type="email" class="form-control" [(ngModel)]="recipient" placeholder="Your email" required><br>
	<input type="text" class="form-control" [(ngModel)]="subject" placeholder="subject" required><br>
	<textarea class="form-control" [(ngModel)]="message" rows="8" placeholder="Comments" required></textarea><br>
	<input type="button" class="btn btn-success pull-right" (click)="onCreate()" value="{{btnSend}}" [disabled]="submitDisabled">
	</form>
</div>
<div class="row"/>
